<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="apple-touch-icon" href="hyf.png" />
    <link rel="shortcut icon" type="image/png" href="hyf.png" />
    <title>HackYourRepo</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">

      <header class="header">
        <p>My Repositories</p>
        <select class="selectMenu" id="select">
          <option value="" disabled selected hidden>Choose a repository ...</option>
          <option value="SampleRepo1">SampleRepo1</option>
          <option value="AndAnotherOne">AndAnotherOne</option>
          <option value="HYF-Is-The-Best">HYF-Is-The-Best</option>
        </select>
      </header>

      <main class="main-container" id="card">
        <!-- repositories' info section -->
        <section class="repo-container">
          <div class="info">
            <div class="name flex">
              <h4>Repository: </h4>
              <p id="name"></p>
            </div>
            <div class="desc flex">
              <h4>Description: </h4>
              <p id="desc"></p>
            </div>
            <div class="fork flex">
              <h4>Forks: </h4>
              <p id="fork"></p>
            </div>
            <div class="update flex">
              <h4>Updated: </h4>
              <p id="update"></p>
            </div>

          </div>
        </section>

        <!-- contributors section-->
        <section class="contributors-container">
          <h3>Contributors</h3>

        </section>
      </main>

      <footer>
        <p>&copy;2021 Created My Marzieh !</p>
      </footer>

    </div>
    <script src="main.js"></script>
  </body>
</html>
